<div class="container">
  <mat-list *ngFor="let e of spelare">
      <mat-card class="matCard">
        <mat-card-header>
          <mat-card-title>{{e.name}}</mat-card-title>
          <mat-card-subtitle>{{e.position}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{e.bild}}" alt="spelare {{e.name}} bild">
        <mat-card-actions>
          <button mat-button routerLink="/detalj-spelare/{{e.id}}">Se detaljer</button>
        </mat-card-actions>
      </mat-card>
  </mat-list>
</div>
