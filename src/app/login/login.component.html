<h2>Please login</h2>
<form (submit)="onSubmit()">
  <label>E-mail: </label><input type="email" [(ngModel)]="email" name="email" required /><br/>
  <label>Password: </label><input type="password" [(ngModel)]="password" name="password"/><br/>
  <br/>
  <input type="submit" value="Login"/><br/>
  <span *ngIf="error">{{ error }}</span>
</form>
